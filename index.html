<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>
<body>

    <header>
        <div class="container">
            <div class="row">
                <nav>
                    <img id="logo-nav" src="assets/Icons/Logo-nav.png" alt="logo" />
                    <ul class="menu">
                        <li>Services</li>
                        <li>Portfolio</li>
                        <li>Team</li>
                        <li>Offices</li>
                        <li>Clients</li>
                        <li>Contact</li>
                    </ul>
                </nav>
            </div>
            <div class="row">
                <div class="wrapper">
                    <img id="logo" src="assets/Icons/Logo.png" alt="logo" />
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy
                    text ever since the 1500s</p>
                    <button>Know more</button>
                </div>
            </div>
            <div class="row">
                <div class="scroll-btn-wrapper">
                    <img id="scroll-icon" src="assets/Icons/mouse_scrolling-50.png" alt="scroll-icon" />
                    <p>SCROLL DOWN</p>
                </div>
            </div>
        </div>
        <img class="sep-bot" src="assets/Images/sep-bot.png" alt="sep-bot" />
    </header>
    

    
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
